<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo de Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #5e2b47;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
        }

        #gift {
            position: relative;
            width: 150px;
            height: 150px;
            background: #f06292;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            perspective: 1000px;
        }

        .lid {
            position: absolute;
            width: 150px;
            height: 75px;
            background: #e91e63;
            top: 0;
            left: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.5s ease;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #f06292;
            border-radius: 10px;
        }

        #gift.open .lid {
            transform: rotateX(-90deg);
        }

        #card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            background-image: url('https://via.placeholder.com/300x200?text=Carta');
            background-size: cover;
        }

        #card p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
        }

        #gift.open + #card {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="message">Felices 5 años EBU</h1>
    <div id="gift" onclick="openGift()">
        <div class="lid"></div>
        <div class="box"></div>
    </div>
    <div id="card">
        <p>MI TEXTO MI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTO</p>
    </div>
    <h1 class="message">Por muchos más a tu lado</h1>

    <script>
        function openGift() {
            const gift = document.getElementById('gift');
            const card = document.getElementById('card');
            gift.classList.add('open');
        }
    </script>
</body>
</html>
