<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo de Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #5e2b47;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
        }

        #gift {
            position: relative;
            width: 150px;
            height: 150px;
            background: #f06292;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #gift::before,
        #gift::after {
            content: '';
            position: absolute;
            background: #ffffff;
        }

        #gift::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            transform: translateY(-50%);
        }

        #gift::after {
            left: 50%;
            top: 0;
            width: 10px;
            height: 100%;
            transform: translateX(-50%);
        }

        #card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #card p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        #gift.open + #card {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .message {
            margin-top: 50px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gift" onclick="openGift()"></div>
    <div id="card">
        <p>MI TEXTO MI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTOMI TEXTO</p>
    </div>
    <h1 class="message">Felices 5 años EBU</h1>
    <h1 class="message">Por muchos más a tu lado</h1>

    <script>
        function openGift() {
            const gift = document.getElementById('gift');
            const card = document.getElementById('card');
            gift.classList.add('open');
        }
    </script>
</body>
</html>
