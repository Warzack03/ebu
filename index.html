<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Cambiado de height a min-height */
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #5e2b47;
        text-align: center;
        padding: 20px; /* Agregar padding para evitar que el contenido se corte */
        box-sizing: border-box; /* Incluir padding en el ancho total */
    }

    h1 {
        font-family: 'Georgia', serif;
        font-size: 2.5rem;
        color: #C25100;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin: 20px 0;
        text-align: center;
    }

    #gift-container {
        position: relative;
        width: 300px;
        height: 150px;
        cursor: pointer;
    }

    .heart-icon {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 105%;
        transform: translate(-50%, -50%);
        opacity: 0.8;
        margin-left: 10px;
    }

    #gift-image,
    #gift-video {
        width: 100%; /* Ajustado al 100% del contenedor */
        max-width: 300px; /* Ancho máximo */
        height: auto; /* Mantener proporción */
    }

    #gift-video {
        display: none;
    }

    #card {
        display: none;
        position: relative; /* Cambiado de absolute a relative */
        margin: 20px auto;
        padding: 20px;
        width: 90%; /* Usar el 90% del ancho de la pantalla */
        max-width: 600px; /* Ancho máximo en dispositivos grandes */
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
    }

    #card p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
        color: #333;
        word-wrap: break-word; /* Asegurar que las palabras largas no se salgan del contenedor */
        text-align: justify; /* Justificar texto */
    }

    .message {
        font-size: 2rem; /* Ajuste del tamaño de fuente */
        font-weight: bold;
        margin-bottom: 20px;
        padding: 0 10px; /* Márgenes laterales */
    }

    @media (max-width: 768px) {
        body {
            font-size: 14px; /* Reducir tamaño general en pantallas pequeñas */
        }

        h1 {
            font-size: 1.8rem; /* Reducir tamaño de los títulos */
        }

        .message {
            font-size: 1.5rem; /* Tamaño más pequeño para mensajes */
        }

        #card {
            padding: 15px;
        }

        #card p {
            font-size: 0.9rem; /* Ajustar tamaño del texto en pantallas pequeñas */
        }
    }
</style>
